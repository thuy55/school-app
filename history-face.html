<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HISTORY-FACE</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <header class="text-white bg-dark d-flex justify-content-between p-2 mb-3">
    <div class="w-25 text-start pt-2 ms-1">
      <a href="dashboard.html"><i class="fa-solid fa-chevron-left text-white fa-lg "></i></a>
    </div>
    <div class="w-75 fs-2 ">Nhật ký điểm danh</div>
  </header>
  <div class="container"> 
    <div class=" mb-1">
      <h6 class="mt-1">Học sinh: Nguyễn Văn A</h6>
    </div>
    <div class="d-flex justify-content-between mt-2">
      <div class="text-start w-50">
        <h6>Lớp: 3A</h6>
      </div>
      <div class="text-start w-50">
        <h6 class="mr-6">Phòng: 2.12</h6>
      </div>        
    </div>
    <div class="mt-1">
      <h6>GVCN: Nguyễn Thị Thắm</h6>
    </div>
    <form class="input-group input-group-sm">
      <label for="bday-month" class="fs-6 col-4 me-3">Tháng/Năm:</label>
      <input class="fs-5 col-7" 
      id="bday-month"
      type="month"
      name="bday-month"
      min="2021-01"
      />
    </form>
  </div>
  <div class="mt-3 text-center p-1">
    <table class="table table-striped">
      <thead style="background-color: #C0C0C0;">
        <th scope="col">Ngày</th>
        <th scope="col">Giờ vào</th>
        <th scope="col">Giờ ra</th>
      </thead>
      <tbody class="bg-white">
        <tr>
          <th scope="row">Thứ 2 (09/01/2023)</th>
          <td>6:30</td>
          <td>16:30</td>
        </tr>
        <tr>
          <th scope="row">Thứ 3 (10/01/2023)</th>
          <td>6:30</td>
          <td>16:30</td>
        </tr>
        <th scope="row">Thứ 4 (11/01/2023)</th>
        <td>6:30</td>
        <td>16:30</td>
      </tbody> 
    </table>
  </div>
  <div class="row ms-1 me-2">
    <h6>Chú thích:</h6>
    <div class="d-flex justify-content-start align-items-start">
      <div class="p-2 bg-danger me-2 ms-4 border col-1 mt-1"></div>
      <span>Vắng không phép</span>
    </div>
    <div class="d-flex justify-content-start align-items-start">
      <div class="p-2 bg-warning me-2 ms-4 border col-1 mt-1"></div>
      <span>Vắng có phép</span>
    </div>
    <div class="d-flex justify-content-start align-items-start">
      <div class="p-2 bg-primary me-2 ms-4 border col-1 mt-1"></div>
      <span>Nghỉ lễ</span>
    </div>
    <div class="d-flex justify-content-start align-items-start">
      <div class="p-2 bg-success me-2 ms-4 border col-1 mt-1"></div>
      <span>Nghỉ cố định</span>
    </div>
  
  </div> 




</body>
</html>
