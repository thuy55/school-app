<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DASHBOARD</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="fontcss/css/all.min.css"> -->
  <link rel="stylesheet" type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="card border border-0">
      <div class="card-body p-0 mt-3">
        <div class="d-flex justify-content-between">
          <div class="w-50">
            <img class="w-75" src="images/eclo.svg">
          </div>
          <div class="text-end w-50">
            <button type="button" class="btn mt-1 fa-2x p-1">
              <i class="fa-solid fa-power-off"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <section class="mt-4">
      <div class="input-group mb-1">
        <h5 class="mt-1">Học sinh</h5>
        <select class="form-select ms-2 me-4 fs-6" aria-label="Default select example">
          <option value="1">Nguyễn Văn A</option>
          <option value="2">Nguyễn Thị B</option>  
        </select>
      </div>
      <div class="d-flex justify-content-between mt-2">
        <div class="text-start w-50">
          <h5>Lớp: 3A</h5>
        </div>
        <div class="text-start w-50">
          <h5 class="mr-6">Phòng: 2.12</h5>
        </div>        
      </div>
      <div class="mt-2">
        <h5>GVCN: Nguyễn Thị Thắm</h5>
      </div>
      <div class="mt-3">
          <h5>Ngày hiện tại: 07/01/2022</h5>
        </div>
      <div class="d-flex justify-content-between mt-3">
        <h5>Điểm danh:</h5>
        <div>
          <h5>Giờ vào: 6:30</h5>
        </div>
        <div>
          <h5>Giờ ra: 12:00</h5>
        </div>
      </div>
    </section>
    <section>
      <div class="row d-flex justify-content-between mt-3">
        <div class="w-50 d-flex justify-content-center">
          <div class="card w-75 bg-white rounded-4">
            <div class="card-body text-center py-0 pt-3"> 
              <a href="scores.html" class="text-black text-decoration-none">
                <i class="fa-solid fa-pen-nib fa-2x text-danger"></i>
                <h6 class="mt-2">Điểm thi</h6>
              </a>  
            </div>
          </div>
        </div>
        <div class="w-50 d-flex justify-content-center">
          <div class="card w-75 bg-white rounded-4">
            <div class="card-body text-center py-0 pt-3">
              <a href="schedule.html" class="text-black text-decoration-none">
                <i class=" text-primary fa-solid fa-calendar-days fa-2x"></i>
                <h6 class="mt-2">Thời khóa biểu</h6>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-between mt-3">
        <div class="w-50 d-flex justify-content-center">
          <div class="card w-75 bg-white rounded-4">
            <div class="card-body text-center py-0 pt-3"> 
              <a href="#" class="text-black text-decoration-none">
                <i class="fa-solid fa-calendar-check fa-2x text-warning"></i>
                <h6 class="mt-2">Nhật ký điểm danh</h6>
              </a>  
            </div>
          </div>
        </div>
        <div class="w-50 d-flex justify-content-center">
          <div class="card w-75 bg-white rounded-4">
            <div class="card-body text-center py-0 pt-3">
              <a href="#" class="text-black text-decoration-none">
                <i class="fa-regular fa-calendar-xmark text-danger fa-2x"></i>
                <h6 class="mt-2">Xin nghỉ phép</h6>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-between mt-3">
        <div class="w-50 d-flex justify-content-center">
          <div class="card w-75 bg-white rounded-4">
            <div class="card-body text-center py-0 pt-3"> 
              <a href="#" class="text-black text-decoration-none">
                <i class="fa-solid fa-layer-group fa-2x text-info"></i>
                <h6 class="mt-2">Hoạt động trường</h6>
              </a>  
            </div>
          </div>
        </div>
        <div class="w-50 d-flex justify-content-center">
          <div class="card w-75 bg-white rounded-4">
            <div class="card-body text-center py-0 pt-3">
              <a href="#" class="text-black text-decoration-none">
                <i class="fa-solid fa-bell fa-2x text-success"></i>
                <h6 class="mt-2">Thông báo trường</h6>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-between mt-3">
        <div class="w-50 d-flex justify-content-center">
          <div class="card w-75 bg-white rounded-4">
            <div class="card-body text-center py-0 pt-3"> 
              <a href="#" class="text-black text-decoration-none">
                <i class="fa-solid fa-clipboard-list fa-2x" style="color: #000080;"></i>
                <h6 class="mt-2">Thực đơn học sinh</h6>
              </a>  
            </div>
          </div>
        </div>
        <div class="w-50 d-flex justify-content-center">
          <div class="card w-75 bg-white rounded-4">
            <div class="card-body text-center py-0 pt-3">
              <a href="#" class="text-black text-decoration-none">
                <i class="fa-solid fa-pen-to-square fa-2x"></i>
                <h6 class="mt-2">Mục góp ý</h6>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    
  </div>

</body>
</html>
