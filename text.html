<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

</style>
</head>
<body>

<h2>Automatic Slideshow</h2>
<p>Change image every 2 seconds:</p>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <div style="display: flex;">
  <img src="https://vcdn1-dulich.vnecdn.net/2023/01/01/2-1672543481.jpg?w=1200&h=0&q=100&dpr=1&fit=crop&s=CSTGMYo6C0WOn_rE82dixw" style="width:50%">
  <img src="https://vcdn1-dulich.vnecdn.net/2023/01/01/2-1672543481.jpg?w=1200&h=0&q=100&dpr=1&fit=crop&s=CSTGMYo6C0WOn_rE82dixw" style="width:50%">
</div>
  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="https://img6.thuthuatphanmem.vn/uploads/2022/02/09/anh-dep-do-thi-thanh-pho-ho-chi-minh_031024615.jpg" style="width:100%">
  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="https://vcdn1-dulich.vnecdn.net/2023/01/01/2-1672543481.jpg?w=1200&h=0&q=100&dpr=1&fit=crop&s=CSTGMYo6C0WOn_rE82dixw" style="width:100%">
  <div class="text">Caption Three</div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
